<div class="row login-container">
  <div class="col s12 m4 offset-m4">
    <div class="card hoverable">
      <div class="card-content center">
        <h1 class="card-title">Authentication page</h1>
        <p class="warnings">
          <em>{{ message }}</em>
        </p>
      </div>
      <form #loginForm="ngForm" *ngIf="!auth || !auth.isLoggedIn" class="form">
        <div>
          <label for="name" class="label">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            required
          />
        </div>
        <div>
          <label for="password" class="label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <div class="card-action center">
          <button
            (click)="login()"
            type="submit"
            class="waves-effect waves-light btn"
            *ngIf="!auth?.isLoggedIn"
          >
            Login
          </button>
        </div>
      </form>
      <div class="card-action center" *ngIf="auth?.isLoggedIn">
        <a (click)="logout()">Logout</a>
      </div>
    </div>
  </div>
</div>
